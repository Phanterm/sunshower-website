<!-- Staff Modals -->
{% for post in site.staff %}
<div class="staff-modal modal fade" id="staffModal-{{ post.modal-id }}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ post.name }}</h2>
            <h3>{{ post.position }}</h3>
            <hr class="star-secondary">
            <img src="img/staff/{{ post.img }}" class="img-staff" alt="{{ post.alt }}">
            {% if post.description %}
            <p>{{ post.description }}</p>
            {% endif %}
            <ul class="list-inline item-details">
              {% if post.category %}
              <li>{{ post.category }}:
                <strong>{{ post.skills }}</strong>
              </li>
              {% endif %}
              {% if post.likes %}
              <li>Likes:
                <strong>{{ post.likes }}</strong>
              </li>
              {% endif %}
            </ul>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
              Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
