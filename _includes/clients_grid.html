<!-- Clients Grid Section -->
<section id="clients">
  <div class="container clients-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Clients</h2>
        <hr class="star-secondary">
      </div>
    </div>
    <div class="clients-flex-row">
      {% for post in site.clients %}
      <div class="clients-flex-item clients-item">
        <a href="#clientsModal-{{ post.modal-id }}" class="clients-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/clients/{{ post.cover }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
