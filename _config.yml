# Site settings
title: Sunshower
email: hunter@studiosunshower.com
url: https://studiosunshower.com
description: "A cooperative game development studio dedicated to the pursuit of new and interesting experiences!"
keywords: "your keywords, separated by commas"
skills: "Sunshower is a cooperative founded upon the idea of revolutionizing the way that games are made."
meta_author: LastName FirstName

# Google webmaster tools
google_verify: 

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: FFFFFF #F95D62
  primary-rgb: "249,93,98" #"128,179,255"
  secondary: F95D62 #F95D62
  secondary-dark: 0D2A38 #A2122F
  tertiary: 63FFAC
  tertiary-rgb: "98,255,172"
  text-dark: 0D2A38 #Dark Navy
  text-light: FFFFFF #White

# Footer settings
footer:
  copyright: Sunshower LLC
  location: 
  social: 
  credits: 

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: discord
    url: https://discord.gg/4M3wsEBbRG
  - title: github
    url: http://github.com/phanterm
  - title: facebook
    url: https://www.facebook.com/gaming/studiosunshower

# Postal address (add as many lines as necessary)
address:
#  - line: 
#  - line: 

# Credits content
credits: 

# Build settings
markdown: kramdown
permalink: pretty

collections:
  staff:
    output: true
  projects:
    output: true

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""